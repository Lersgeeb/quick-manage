<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickManage</title>
  <script>
    // Redirigir a la página principal pero preservando los parámetros de la URL
    const path = window.location.pathname.split('/');
    const repo = 'quick-manage'; // Ya está correcto
    const restPath = path.slice(path.indexOf(repo) + 1).join('/');
    console.log('Redirigiendo desde 404. Path:', restPath);
    window.location.replace(`/${repo}/?path=${restPath}`);
  </script>
</head>
<body>
  <p>Redirigiendo...</p>
</body>
</html>
